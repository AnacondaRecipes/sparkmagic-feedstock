{% set name = "sparkmagic" %}
{% set version = "0.12.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/jupyter-incubator/sparkmagic/archive/{{ version }}.tar.gz"
  sha256: 2946b7199e5c4d8e6b4a48d6d8f5505f1348ea2189be4a3fdb539073a7f15691

build:
  number: 0
  noarch: "python"
  script: "cd sparkmagic && {{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - autovizwidget >=0.6
    - hdijupyterutils >=0.6
    - ipykernel
    - ipython >=4.0.2
    - ipywidgets >5.0.0
    - notebook >=4.2
    - numpy
    - pandas >=0.17.1
    - python
    - requests
    - requests-kerberos >=0.8.0
    - tornado >=4

test:
  imports:
    - sparkmagic

about:
  home: https://github.com/jupyter-incubator/sparkmagic
  license: BSD-3-Clause
  license_family: BSD
  summary: Jupyter magics and kernels for working with remote Spark clusters
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - danielfrg
    - itamarst
    - dbast
