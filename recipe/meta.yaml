{% set name = "sparkmagic" %}
{% set version = "0.19.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/jupyter-incubator/sparkmagic/archive/{{ version }}.tar.gz"
  sha256: b04d9b133bfe2a21768460c3ff81c449ad2c732c6e69f3ac8105356a845a38e0

build:
  number: 0
  noarch: "python"
  script: "cd sparkmagic && {{ PYTHON }} -m pip install . -vv"
  skip: True  # [s390x or ppc64le]

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
    - setuptools
  run:
    - autovizwidget >=0.6
    - hdijupyterutils >=0.6
    - ipykernel <6.0.0
    - ipython >=4.0.2
    - ipywidgets >5.0.0
    - notebook >=4.2
    - numpy
    - pandas >=0.17.1
    - python
    - requests
    - requests-kerberos >=0.8.0
    - tornado >=4
    - nose
    - mock

test:
  imports:
    - sparkmagic
  source_files:
    - sparkmagic/sparkmagic/tests
  requires:
    - nose
    - mock
    - pip
  commands:
    - pip check
    - nosetests sparkmagic/sparkmagic/tests

about:
  home: https://github.com/jupyter-incubator/sparkmagic
  license: BSD-3-Clause
  license_family: BSD
  summary: Jupyter magics and kernels for working with remote Spark clusters
  license_file: LICENSE.md
  doc_url: https://github.com/jupyter-incubator/sparkmagic#readme
  dev_url: https://github.com/jupyter-incubator/sparkmagic/tree/master/sparkmagic

extra:
  recipe-maintainers:
    - danielfrg
    - itamarst
    - dbast
