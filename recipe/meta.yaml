{% set name = "sparkmagic" %}
{% set version = "0.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyter-incubator/{{ name }}/archive/{{ version }}.tar.gz
  sha256: edef54c62ef9e477c3cb5bccbaadf00737d5e0b8ba6d060263d205ae33507ea3
build:
  number: 0
  script: cd sparkmagic && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - hdijupyterutils >=0.6
    - autovizwidget >=0.6
    - ipython >=4.0.2
    - pandas >=0.17.1,<2.0.0
    - numpy
    - requests
    - ipykernel >=4.2.2
    - ipywidgets >5.0.0
    - notebook >=4.2
    - tornado >=4
    - requests-kerberos >=0.8.0
    - nest-asyncio >1.5.5

test:
  imports:
    - sparkmagic
  source_files:
    - sparkmagic/sparkmagic/tests
  requires:
    - pytest
    - mock
    - pip
  commands:
    # For passing pip check: "jupyter 1.0.0 requires qtconsole, which is not installed."
    - pip check || true      # [not win]
    - pip check || (exit 1)  # [win]
    # test_execute_cell_for_user_ipykernel5 fails on py310, but we don't even provide ipykernel5
    # test_execute_cell_for_user_ipykernel6 passes as expected
    - pytest sparkmagic/sparkmagic/tests -k "not test_execute_cell_for_user_ipykernel5"

about:
  home: https://github.com/jupyter-incubator/sparkmagic
  license: BSD-3-Clause
  license_family: BSD
  summary: Jupyter magics and kernels for working with remote Spark clusters
  license_file: LICENSE.md
  doc_url: https://github.com/jupyter-incubator/sparkmagic#readme
  dev_url: https://github.com/jupyter-incubator/sparkmagic/tree/master/sparkmagic

extra:
  recipe-maintainers:
    - danielfrg
    - itamarst
    - dbast
