{% set name = "sparkmagic" %}
{% set version = "0.12.5" %}
{% set hash_type = "sha256" %}
{% set hash_val = "f189e4f3d5bb9e090ca3ffb9b915521e86a424629e2cf7df771699d34a21c25e" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    number: 0
    skip: true  # [win]
    script: python setup.py install

requirements:
    host:
        - python
    run:
        - python
        - notebook >=4.2
        - ipykernel >=4.2.2
        - ipywidgets >=5.0.0
        - ipython
        - widgetsnbextension
        - hdijupyterutils
        - autovizwidget
        - numpy
        - pandas
        - requests
        - requests-kerberos

test:
    imports:
        - sparkmagic

about:
    home: https://github.com/jupyter-incubator/sparkmagic
    license: BSD 3-clause
    license_family: BSD
    summary: Jupyter magics and kernels for working with remote Spark clusters

extra:
  recipe-maintainers:
    - danielfrg
